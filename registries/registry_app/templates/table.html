<div class="col align-center">
    <form class="form-inline">
        <input type="text" name="term" placeholder="Search registries" pattern=".*" required="required" id="registry_search"/>
        <!-- <button title="Search"><i class="nost-icon nost-icon-search"></i></button> -->
    </form>
    <!-- contacts-filter-list -->
    <table id="registry" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Country</th>
                <th>Sector</th>
                <th>Title</th>
                <th style="text-align: left">
                </th>
                <th style="text-align: left">
                </th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for registry in registries %}
            <tr>
                <td>
                    {{ registry.country }}
                </td>
                <td>
                    {{ registry.sector }}
                </td>
                <td>
                    <a href="{{ registry.link }}" target="_blank">{{ registry.title }}</a>
                    
                </td>
                <td>
                    {{ registry.paid }}
                </td>
                <td>
                    {{ registry.official }}
                </td>
                <td>
                    {{ registry.comments or "" }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
